<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="{% static 'images/logo.webp' %}">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
    padding: 20px;
    }


    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        background-color: transparent;
        backdrop-filter: blur(200px);
        position: fixed;
    }
    .anchors{
        position: relative;
        left: 100%;
        /* background-color: transparent;
        backdrop-filter: blur(1500px); */
        
    }

    .logo {
        font-size: 18px;
        font-weight: bold;
    }
    #logo_img{
        width: 20px;
        height: 30px;
        position: relative;
        top: 5px;
        right: 10px;
    }

    .navbar nav a {
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
    }

    .sign-in {
        background-color: #00c16e;
        padding: 8px 15px;
        border-radius: 5px;
        color: #fff;
    }

    .sign-in-section {
      margin: 8rem auto;
      max-width: 400px;
      text-align: left;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .tabs button {
      color: #fff;
      background: none;
      border: none;
      margin: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active {
      color: #00d2a8;
      border-bottom: 2px solid #00d2a8;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #444;
    }

    .divider span {
      margin: 0 1rem;
      color: #888;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .google-btn {
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .new-account-btn {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- <header>
    <div class="logo">Sheryians Coding School</div>

    <div class="container">
        <header class="navbar">
            <div class="logo"><img id="logo_img" src="{% static 'images/logo.webp' %}" alt="">Sheryians coding school</div>
            <nav class="anchors">
                <a href="{% url 'mywebsite:home' %}">Home</a>
                <a href="{% url 'mywebsite:courses' %}">Courses</a>
                <a href="{% url 'mywebsite:bootcamp' %}">Bootcamp(Kodr)</a>
                <a href="{% url 'mywebsite:requested' %}">Request Callback</a>
                <a href="{% url 'mywebsite:signin' %}" class="sign-in">Sign In</a>
            </nav>
        </header>
    </div>

  <section class="sign-in-section">
    <h1>Sign In</h1>
    <div class="tabs">
      <button class="active" id="phone-tab">Phone</button>
      <button id="email-tab">Email</button>
    </div>
    <form id="sign-in-form">
      <input type="text" id="input-field" placeholder="Enter Your Mobile Number" required>
      <div class="divider">
        <span>Or</span>
      </div>
      <button type="button" class="google-btn">
        <img src="{% static 'images/google_icon.png' %}" alt="Google Logo" width="20">
        Continue with Google
      </button>
      <button type="button" class="new-account-btn">Create a New Account</button>
    </form>
  </section>

  <script>
    const phoneTab = document.getElementById('phone-tab');
    const emailTab = document.getElementById('email-tab');
    const inputField = document.getElementById('input-field');

    phoneTab.addEventListener('click', () => {
      phoneTab.classList.add('active');
      emailTab.classList.remove('active');
      inputField.placeholder = 'Enter Your Mobile Number';
      inputField.type = 'text';
    });

    emailTab.addEventListener('click', () => {
      emailTab.classList.add('active');
      phoneTab.classList.remove('active');
      inputField.placeholder = 'Enter Your Email Address';
      inputField.type = 'email';
    });
  </script>
</body>
</html>
